<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a href="#!/user/{{model.userId}}/website" class="navbar-brand">
            <span class="glyphicon glyphicon-menu-left pull-left"></span>
        </a>

        <a class="navbar-brand col-sm-3 hidden-xs">
            Websites
        </a>
        <a href="#!/user/{{model.userId}}/website/new" class="navbar-brand col-sm-1 hidden-xs">
            <span class="glyphicon glyphicon-plus push-right"></span>
        </a>
        <a class="navbar-brand">
            New Website
        </a>
        <ul class="nav navbar-nav pull-right">
            <li><a href="#!/user/{{model.userId}}/website"><span class="glyphicon glyphicon-ok"></span>
            </a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-sm-4 hidden-xs scrollable-left">
        <div class="container-fluid">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Website Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">
                            Updated
                        </div>
                        <div class="col-sm-2 col-xs-6">

                        </div>
                    </div>
                </li>

                <li ng-repeat= "website in model.websites"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.created | date}}
                        </div>
                        <div class=" col-md-3 hidden-sm hidden-xs">
                            {{website.updated | date}}
                        </div>
                        <div class=" col-sm-1">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>

                </li>
            </ul>

        </div>

    </div>

    <div class="blue-bg col-sm-8 col-xs-12">
        <div class="container-fluid">
            <label>
                Website Name
            </label>
            <input ng-model="website.name" type="text" class="form-control" placeholder="Website Name"/>
            <label>
                Website Description
            </label>
            <textarea ng-model="website.description" class="form-control" rows="5" placeholder="Description"></textarea>
            <a ng-click="model.createWebsite(website)"
               class="btn btn-block btn-success">Create</a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="col-xs-12 pull-right navbar-brand">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
