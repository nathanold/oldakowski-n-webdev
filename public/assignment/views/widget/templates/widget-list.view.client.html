<div ng-class="wd-widget-list">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"
                   href="#" style="color: gray;">
                    Widget List
                </a>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"><span class="glyphicon glyphicon-plus"></span>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div ng-repeat="widget in model.widgets"
             class="wd-widget">
            <div class="wd-toolbar"><a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <div ng-include="model.getWidgetUrlForType(widget.widgetType)"></div>

        </div>
    </div>

    <div ng-include="'views/common/footer.view.client.html'"></div>

</div>
