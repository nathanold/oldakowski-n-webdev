<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
           class="navbar-brand">
            <span class="glyphicon glyphicon-menu-left pull-left"></span>
        </a>
        <a class="navbar-brand">
            Widget Edit
        </a>
        <ul class="nav navbar-nav pull-right">
            <li><a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span
                    class="glyphicon glyphicon-ok"></span>
            </a></li>
        </ul>
    </div>
</nav>
<div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>

<div class="container">
    <div ng-switch=model.widget.type>
        <div ng-switch-when="HEADING">
            <ng-include src="'views/widget/editors/widget-heading-edit.view.client.html'">
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'views/widget/editors/widget-image-edit.view.client.html'">
        </div>
        <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widget/editors/widget-youtube-edit.view.client.html'">
        </div>
        <div ng-switch-when="HTML">
            <ng-include src="'views/widget/editors/widget-html-edit.view.client.html'">
        </div>
        <div ng-switch-when="TEXT">
            <ng-include src="'views/widget/editors/widget-text-edit.view.client.html'">
        </div>
    </div>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>

    <a class="btn btn-success btn-block"
       ng-click="model.updateWidget(model.widget)">Update</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="col-xs-12 pull-right navbar-brand">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
